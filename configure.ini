numerictracker=dbapi
signontracker=
invalidbans=
whowas=
jupe=
fakeusers=
raw=
nickwatch=
patrol=
regexgline=pcre mysql
facepalm=

[options]
EVENT_ENGINE=poll
XSB_ENGINE=pre

# libraries
[libpgsql]
libname=pq postgresql
include=libpq-fe.h

[libmysql]
include=mysql.h
headerpath=../
soname=mysqlclient

[libpcre]
include=pcre.h

[liblua]
libname=lua lua51 lua5.1
include=lua.h
format=lib%s.a
additionaldirs=5.1

[libsqlite]
alwayspresent=1

[libz]
libname=z
include=zlib.h

# search these paths for libraries/includes
[search]
lib=/usr/lib /usr/local/lib /usr/lib/i386-linux-gnu /usr/lib/x86_64-linux-gnu
include=/usr/include /usr/local/include

# additional variables for various systems
[osvars]
FreeBSD=CFLAGS+=-fgnu89-inline
Linux=LIBDL=-ldl
Linux=CFLAGS+=-Wno-format-y2k
