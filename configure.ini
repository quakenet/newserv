# unless you want these settings by default

# libraries we're gonna search for
[core]
libs=pgsql mysql lua pcre sqlite z

# dummy libraries, if a module requires one of these then it needs one of the supplied libraries
# the first one will be chosen by default, override with --with-key=value
[selectlibs]
dbapi=pgsql sqlite

# module dependencies
[modules]
lib=
core=
irc=
parser=
server=
nick=
miscreply=
testmod=
channel=
localuser=
control=dbapi
proxyscan=dbapi
chanserv=dbapi pcre
nickrate=
chanstats=
carrot=
horse=
newsearch=pcre
trojanscan=mysql pcre
silly=
tutorbot=
fsck=
nterfacer=pcre
pqsql=pgsql
geoip=
clonehistogram=
lua=lua
versionscan=
chanfix=
settime=
helpmod2=
splitlist=
qabot=
lameisp=
request=pcre
chandump=
authext=
chanindex=
bans=
chanprofile=
ticketauth=
nsmstats=
#jupe=
serverlist=pcre
patricia=
sqlite=sqlite
log=
usercount=
patricianick=
patriciasearch=
xsb=
authdump=
dbapi2=dbapi
auth=
trusts=dbapi
clonearmy=
